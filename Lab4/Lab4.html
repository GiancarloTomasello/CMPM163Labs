<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 4: Textures & Normal Maps</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>

		<script src="../three.js-master/build/three.js"></script>
		<script id="vertexShader" type="x-shader/x-vertex">
				// code for vertex shader
			varying vec2 vUv;
			void main() {
				  vUv = uv;
				 vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
			    gl_FragColor = texture2D(texture1, vUv);
			}
		</script>

		<script id="vertexShaderTile" type="x-shader/x-vertex">
			// code for vertex shader
			varying vec2 vUv;
			void main() {
				  vUv = uv;
				 vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
			  gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShaderTile" type="x-shader/x-fragment">
			// code for fragment shader
			uniform sampler2D texture1;
			varying vec2 vUv;
			void main() {
			    gl_FragColor = texture2D(texture1, vUv);
			}
		</script>

		<script>
			// setup the scene
      		var scene = new THREE.Scene();
      		var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      		var renderer = new THREE.WebGLRenderer();
      		renderer.setSize(window.innerWidth, window.innerHeight);
      		document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("textures/187.jpg");
			var normMap = THREE.ImageUtils.loadTexture("textures/187_norm.jpg")
      		var material = new THREE.MeshPhongMaterial( { map: texture} );
      		var cube = new THREE.Mesh(geometry, material);
     		scene.add(cube);

     		//Cube 2 using the same Geomtry
     		material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap } );
     		var cube2 = new THREE.Mesh(geometry, material);
			scene.add(cube2);
			cube2.position.x -= 2;

			//Cube 3
			var geometry = new THREE.BoxGeometry();
			var texture = THREE.ImageUtils.loadTexture("textures/154.jpg");
			var normMap = THREE.ImageUtils.loadTexture("textures/154_norm.jpg")
      		var material = new THREE.MeshPhongMaterial( { map: texture, normalMap: normMap} );
      		var cube3 = new THREE.Mesh(geometry, material);
     		scene.add(cube3);
     		cube3.position.x += 2;
     		
     		var geometry1, material1, mesh1;

     		addTextureShaderCube();
     		addTilingCube();

			function addTextureShaderCube() {
				
				var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("textures/199.jpg")}};

		
	      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: document.getElementById('vertexShader').textContent,
					fragmentShader: document.getElementById('fragmentShader').textContent
				});


	      		mesh1 = new THREE.Mesh(geometry1, material1);
	      		mesh1.position.x = 4;
	      		scene.add(mesh1);
    			
			}

			function addTilingCube() {
				
				var uniforms = {texture1: { type: "t", value: THREE.ImageUtils.loadTexture("textures/199.jpg")}};

		
	      		geometry1 = new THREE.BoxGeometry(1, 1, 1);
				material1 = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: document.getElementById('vertexShaderTile').textContent,
					fragmentShader: document.getElementById('fragmentShaderTile').textContent
				});


	      		mesh1 = new THREE.Mesh(geometry1, material1);
	      		mesh1.position.x = -4;
	      		scene.add(mesh1);
    			
			}

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 10);
			scene.add(light);
			var time = 0;

			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				light.position.x = Math.sin(time * .005) * 25; 
				light.position.y = Math.sin(time * .005) * 25;
				//light.position.z = Math.sin((time + 5) * .01) * 25;
				time++;
			}
			animate();


		</script>

	</body>
</html>
